<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Starfield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg,
                #ff00ff,
                #ff0080,
                #ff0000,
                #ff8800,
                #ffff00,
                #00ff00,
                #00ffff,
                #0088ff,
                #8800ff,
                #ff00ff
            );
            background-size: 600% 600%;
            animation: raveBackground 2s linear infinite;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        @keyframes raveBackground {
            0% {
                background-position: 0% 50%;
                filter: brightness(0.8) saturate(3) contrast(1.5);
            }
            20% {
                background-position: 40% 80%;
                filter: brightness(1) saturate(3.5) contrast(1.8);
            }
            40% {
                background-position: 80% 20%;
                filter: brightness(0.8) saturate(3) contrast(1.5);
            }
            60% {
                background-position: 20% 80%;
                filter: brightness(1) saturate(3.5) contrast(1.8);
            }
            80% {
                background-position: 60% 40%;
                filter: brightness(0.8) saturate(3) contrast(1.5);
            }
            100% {
                background-position: 0% 50%;
                filter: brightness(1) saturate(3.5) contrast(1.8);
            }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
            background: transparent;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(26, 0, 51, 0.9) 0%, rgba(10, 0, 26, 0.9) 100%);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5), 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 255, 0.5);
            width: 260px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .controls.collapsed {
            transform: translateX(calc(100% + 20px));
            opacity: 0;
            pointer-events: none;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.8), rgba(0, 255, 255, 0.8));
            border: 2px solid rgba(255, 0, 255, 0.8);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.6);
        }

        .toggle-btn.hidden {
            transform: translateX(calc(-260px - 20px));
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        label {
            color: #ff00ff;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        .value-display {
            color: #00ffff;
            font-size: 10px;
            font-weight: 600;
            background: rgba(0, 255, 255, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            outline: none;
            -webkit-appearance: none;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 1), 0 0 30px rgba(0, 255, 255, 0.8);
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
            transition: all 0.2s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 1), 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(255, 0, 255, 0.3);
        }

        button {
            flex: 1;
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3));
            color: #00ffff;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.5), rgba(0, 255, 255, 0.5));
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 4px 20px rgba(0, 255, 255, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button.paused {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.3), rgba(255, 165, 0, 0.3));
            color: #ffff00;
            border-color: #ff0000;
        }

        button.paused:hover {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.5), rgba(255, 165, 0, 0.5));
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 4px 20px rgba(255, 165, 0, 0.6);
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                right: 10px;
                width: 220px;
                padding: 15px;
            }

            .toggle-btn {
                top: 10px;
                right: 10px;
            }

            .toggle-btn.hidden {
                transform: translateX(calc(-220px - 20px));
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

    <button class="toggle-btn" id="toggleBtn" aria-label="Toggle controls">⚙</button>

    <div class="controls">
        <div class="control-group">
            <div class="control-header">
                <label for="starCount">Star Count</label>
                <span class="value-display" id="starCountValue">300</span>
            </div>
            <input type="range" id="starCount" min="50" max="1000" value="300" step="10">
        </div>

        <div class="control-group">
            <div class="control-header">
                <label for="speed">Speed</label>
                <span class="value-display" id="speedValue">1.0x</span>
            </div>
            <input type="range" id="speed" min="0.1" max="5" value="1" step="0.1">
        </div>

        <div class="control-group">
            <div class="control-header">
                <label for="trailLength">Trail Length</label>
                <span class="value-display" id="trailLengthValue">20</span>
            </div>
            <input type="range" id="trailLength" min="5" max="50" value="20" step="1">
        </div>

        <div class="control-group">
            <div class="control-header">
                <label for="starSize">Star Size</label>
                <span class="value-display" id="starSizeValue">2.5px</span>
            </div>
            <input type="range" id="starSize" min="1" max="10" value="2.5" step="0.5">
        </div>

        <div class="control-group">
            <div class="control-header">
                <label for="trailOpacity">Trail Fade</label>
                <span class="value-display" id="trailOpacityValue">0.95</span>
            </div>
            <input type="range" id="trailOpacity" min="0.85" max="0.99" value="0.95" step="0.01">
        </div>

        <div class="button-group">
            <button id="pauseBtn" aria-label="Pause animation">Pause</button>
            <button id="resetBtn" aria-label="Reset to defaults">Reset</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let centerX = width / 2;
        let centerY = height / 2;

        // Configuration
        let config = {
            starCount: 300,
            speed: 1,
            trailLength: 20,
            starSize: 2.5,
            trailOpacity: 0.95
        };

        let stars = [];
        let isPaused = false;
        let time = 0;

        // Rave color palette
        const raveColors = [
            { r: 255, g: 0, b: 255 },    // Magenta
            { r: 0, g: 255, b: 255 },    // Cyan
            { r: 255, g: 0, b: 128 },    // Hot Pink
            { r: 0, g: 255, b: 0 },      // Lime
            { r: 255, g: 255, b: 0 },    // Yellow
            { r: 255, g: 128, b: 0 },    // Orange
            { r: 128, g: 0, b: 255 },    // Purple
            { r: 0, g: 128, b: 255 }     // Sky Blue
        ];

        // Star class
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                // Start near center with slight randomness
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50;
                this.x = centerX + Math.cos(angle) * distance;
                this.y = centerY + Math.sin(angle) * distance;

                // Velocity based on angle from center
                this.angle = angle;
                this.speed = 0.5 + Math.random() * 0.5;

                // Depth for 3D effect
                this.z = Math.random() * 2;

                // Random rave color
                this.color = raveColors[Math.floor(Math.random() * raveColors.length)];
                this.hueShift = Math.random() * 360;

                // Trail history
                this.trail = [];
            }

            update() {
                // Move outward from center
                const velocity = this.speed * config.speed;
                this.x += Math.cos(this.angle) * velocity * (1 + this.z);
                this.y += Math.sin(this.angle) * velocity * (1 + this.z);

                // Add current position to trail
                this.trail.push({ x: this.x, y: this.y });

                // Limit trail length
                if (this.trail.length > config.trailLength) {
                    this.trail.shift();
                }

                // Check if off screen
                const margin = 100;
                if (this.x < -margin || this.x > width + margin ||
                    this.y < -margin || this.y > height + margin) {
                    this.reset();
                }
            }

            draw() {
                // Animated color shift - faster and more intense
                const hue = (this.hueShift + time * 3) % 360;
                const lightness = 60 + Math.sin(time * 0.2 + this.angle) * 30;
                const size = config.starSize * (1.2 + this.z * 0.6);

                // Draw trail with color gradient - optimized single pass
                if (this.trail.length > 1) {
                    const trailLength = this.trail.length;
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);

                    for (let i = 1; i < trailLength; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }

                    const opacity = 0.8;
                    const gradient = ctx.createLinearGradient(
                        this.trail[0].x, this.trail[0].y,
                        this.x, this.y
                    );
                    gradient.addColorStop(0, `hsla(${hue}, 100%, ${lightness}%, 0)`);
                    gradient.addColorStop(1, `hsla(${hue}, 100%, ${lightness}%, ${opacity})`);

                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = config.starSize * 0.8 * (1 + this.z * 0.5);
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.stroke();
                }

                // Combined glow effect - single gradient with multiple stops
                const glowSize = size * 5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, glowSize);
                gradient.addColorStop(0, `hsla(${hue}, 100%, 95%, 0.9)`);
                gradient.addColorStop(0.1, `hsla(${hue}, 100%, ${lightness + 20}%, 0.7)`);
                gradient.addColorStop(0.3, `hsla(${hue}, 100%, ${lightness}%, 0.4)`);
                gradient.addColorStop(0.6, `hsla(${hue}, 100%, ${lightness}%, 0.2)`);
                gradient.addColorStop(1, `hsla(${hue}, 100%, ${lightness}%, 0)`);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Bright core star
                ctx.beginPath();
                ctx.arc(this.x, this.y, size * 0.8, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }
        }

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push(new Star());
            }
        }

        // Animation loop with performance optimization
        let lastTime = 0;
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;

        function animate(currentTime) {
            requestAnimationFrame(animate);

            if (isPaused) return;

            // Frame rate limiting for consistent performance
            const deltaTime = currentTime - lastTime;
            if (deltaTime < frameInterval) return;
            lastTime = currentTime - (deltaTime % frameInterval);

            time++;

            // Create trail effect with minimal darkness to show maximum color
            ctx.fillStyle = `rgba(0, 0, 0, ${0.15 * (1 - config.trailOpacity)})`;
            ctx.fillRect(0, 0, width, height);

            // Update and draw stars in single loop
            for (let i = 0; i < stars.length; i++) {
                stars[i].update();
                stars[i].draw();
            }
        }

        // Handle window resize with debouncing
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                centerX = width / 2;
                centerY = height / 2;

                // Reset all stars on resize
                stars.forEach(star => star.reset());
            }, 100);
        });

        // Controls
        const starCountSlider = document.getElementById('starCount');
        const speedSlider = document.getElementById('speed');
        const trailLengthSlider = document.getElementById('trailLength');
        const starSizeSlider = document.getElementById('starSize');
        const trailOpacitySlider = document.getElementById('trailOpacity');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const controls = document.querySelector('.controls');

        // Toggle controls visibility
        let controlsVisible = true;
        toggleBtn.addEventListener('click', () => {
            controlsVisible = !controlsVisible;
            controls.classList.toggle('collapsed', !controlsVisible);
            toggleBtn.classList.toggle('hidden', !controlsVisible);
            toggleBtn.textContent = controlsVisible ? '⚙' : '⚙';
        });

        // Update functions
        starCountSlider.addEventListener('input', (e) => {
            const newCount = parseInt(e.target.value);
            document.getElementById('starCountValue').textContent = newCount;
            config.starCount = newCount;

            // Add or remove stars
            while (stars.length < newCount) {
                stars.push(new Star());
            }
            while (stars.length > newCount) {
                stars.pop();
            }
        });

        speedSlider.addEventListener('input', (e) => {
            config.speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = config.speed.toFixed(1) + 'x';
        });

        trailLengthSlider.addEventListener('input', (e) => {
            config.trailLength = parseInt(e.target.value);
            document.getElementById('trailLengthValue').textContent = config.trailLength;
        });

        starSizeSlider.addEventListener('input', (e) => {
            config.starSize = parseFloat(e.target.value);
            document.getElementById('starSizeValue').textContent = config.starSize + 'px';
        });

        trailOpacitySlider.addEventListener('input', (e) => {
            config.trailOpacity = parseFloat(e.target.value);
            document.getElementById('trailOpacityValue').textContent = config.trailOpacity;
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Play' : 'Pause';
            pauseBtn.classList.toggle('paused', isPaused);
        });

        resetBtn.addEventListener('click', () => {
            config = {
                starCount: 300,
                speed: 1,
                trailLength: 20,
                starSize: 2.5,
                trailOpacity: 0.95
            };

            starCountSlider.value = 300;
            speedSlider.value = 1;
            trailLengthSlider.value = 20;
            starSizeSlider.value = 2.5;
            trailOpacitySlider.value = 0.95;

            document.getElementById('starCountValue').textContent = '300';
            document.getElementById('speedValue').textContent = '1.0x';
            document.getElementById('trailLengthValue').textContent = '20';
            document.getElementById('starSizeValue').textContent = '2.5px';
            document.getElementById('trailOpacityValue').textContent = '0.95';

            initStars();
            ctx.clearRect(0, 0, width, height);
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                pauseBtn.click();
            }
        });

        // Initialize and start
        initStars();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
